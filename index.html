<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js 기초</title>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <form v-on:submit.prevent="onSubmit">
        <input type="text" v-model="inputData" /><br />
        입력값: {{inputData}}<br />
        {{num}}<br />
        <button v-on:click="minus" type="button">-</button>
        <button v-on:click="plus" type="button">+</button><br />
        <button type="submit">submit</button>
      </form>
      <!-- 
          v-on:을 사용하여 이벤트를 사용할 수 있다. v-on은 @로 대체 가능하다. 그리고
          .prevent를 넣어서 event.preventDefault를 사용할 수 있다!

           <input type="text" :value="inputData" @keyup="updateValue" />
           updateValue(e) {
           this.inputData = e.target.value;
           },
            v-model을 사용하면 위의 코드를 생략하고 사용할 수 있다...
         -->
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 0,
          inputData: "",
        },
        methods: {
          plus() {
            return this.num++;
          },
          minus() {
            return this.num--;
          },
          onSubmit() {
            alert("submit");
          },
        },
      });
    </script>
  </body>
</html>
