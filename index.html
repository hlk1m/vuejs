<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js 기초</title>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input v-bind:type="type" :value="inputData" />
      <br />
      {{person.name}}은 {{person.age}}살이야. {{nextYear("안녕! ")}}
      <br />
      <a :href="getLink('naver')" target="_blank">네이버 바로가기</a>
      <a :href="getLink('google')" target="_blank">구글 바로가기</a>
      v-bind:를 사용하여 데이터와 연결할 수 있다. 그리고 대부분 태그의 속성에
      사용할 수 있다. v-bind:를 :로 생략가능.
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          // 변수
          person: {
            name: "스폰지밥",
            age: 20,
          },
          inputData: "hello",
          type: "text",
        },
        methods: {
          nextYear(hi) {
            return (
              hi +
              this.person.name +
              "은 내년에 " +
              (this.person.age + 1) +
              "살이야"
            );
          },
          otherMethod() {
            this.nextYear();
          },
          getLink(link) {
            return "http://www." + link + ".com";
          },
        },
      });
    </script>
  </body>
</html>
